<ion-header *ngIf="mandala==true" class="kaleidoscope-header">
  <ion-toolbar>
    <ion-title>Kaleidoscope</ion-title>
    <ion-buttons (click)="presentModal()" slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (press)="openModel($event)">
  <div class="menuBtn" *ngIf="mandala==false">
    <ion-buttons (click)="presentModal()" slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </div>
  <div class="scopearea">
    <div class="kaleidoscope">
    </div>
  </div>
</ion-content>
