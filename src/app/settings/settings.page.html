<ion-header>
  <ion-toolbar>
    <ion-title>Kaleidoscope-Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Mandala View</ion-label>
      <ion-toggle
        (click)="currentMandala=!currentMandala"
        name="currentMandala"
        checked="currentMandala"
      ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Auto animation</ion-label>
      <ion-toggle
        (click)="changeAutoAnimate()"
        name="currentAnimate"
        checked="currentAnimate"
      ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Speed</ion-label>
      <ion-range
        name="currentSpeed"
        min="1"
        max="10"
        pin="true"
        [(ngModel)]="currentSpeed"
      >
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-button (click)="selectImage()" color="primary">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon> Select
        Image
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Segments</ion-label>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="5" class="ion-align-self-center">
            <ion-button color="medium" fill="clear" (click)="decreaseSegment()">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="4" class="ion-align-self-center">
            {{ currentSegment }}
          </ion-col>

          <ion-col size="2" class="ion-align-self-center">
            <ion-button color="medium" fill="clear" (click)="increaseSegment()">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-button (click)="save()" expand="full" color="primary"
      >Submit</ion-button
    >
  </form>
</ion-content>
