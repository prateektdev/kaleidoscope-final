<ion-header>
  <ion-toolbar>
    <ion-title>Kaleidoscope-Under dev</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form >
    <ion-item>
      <ion-label>Mandala View</ion-label>
      <ion-toggle (value)="settings.mandala" ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Full screen View</ion-label>
      <ion-toggle ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Auto animation</ion-label>
      <ion-toggle   ></ion-toggle>
    </ion-item>
    <ion-item >
      <ion-range  min="20" max="80" step="2">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>  
    <ion-button (click)="save()" color="primary">Submit</ion-button>
  </form>
</ion-content>
