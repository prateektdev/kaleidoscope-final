<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{semester.semester}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item *ngFor="let course of semester.course">
        <ion-label>{{course.course}}</ion-label>
      </ion-item>
    </ion-list>

    
  </div>
</ion-content>
